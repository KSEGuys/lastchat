$def with (messages)
$var title: Talk here! - Homepage

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#default-room-1">
    Default room
</button>

<link rel="stylesheet" href="/static/css/room.css" title="" type="text/css" />
<div class="room modal fade" id="default-room-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="topic modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Chris leaves</h4>
            </div>
            <div class="message-container modal-body">
                $for message in messages:
                    $:render.message(message)
            </div>
            <div class="editor modal-footer">
                <div class="chatbox">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Clear</button>
                    <button type="button" class="btn btn-primary send action">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/_ah/channel/jsapi"></script>
