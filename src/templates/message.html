$def with (message)
<div class= "message $message.styleClass">
    <div class="avatar"></div>
    <div class="text">
        <div class="info">
            <span class="name">$message.name</span>
            <span class="timestamp">$message.timestamp</span>
        </div>
        <div class="content">
            <span>$message.content</span>
        </div>
    </div>
</div>
