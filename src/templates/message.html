$def with (message)
<div class= "message">
    <div class="avatar"></div>
    <div class="text">
        <div class="info">
            <span class="name">
                $if message.User:
                    $message.User.DisplayName
                </span>
            <time class="timeago" datetime='$message.Timestamp'></time>
        </div>
        <div class="content">
            <span>$message.Content</span>
        </div>
    </div>
</div>
