$def with(rooms)
$var title='Talk here! - Rooms'
<script type="text/javascript" src="/static/js/gae.channel.js"></script>
<script type="text/javascript" charset="utf-8" src='/static/js/page.rooms.js'></script>
<link rel="stylesheet" href="/static/css/rooms.css" title="" type="text/css" />
<div class="nav utils">
    <button class="btn btn-default action changeUser"><span class="glyphicon glyphicon-user"></span></button>
</div>
<div class="modal fade" id="modal-room" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop='static'></div>
<div id="rooms" class="center-block">
    <div>
        <div id="rooms-slide-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                $for i in range(0,len(rooms)):
                <li data-target="#rooms-slide-carousel" data-slide-to="$i"></li>
            </ol>
            <div class="carousel-inner">
                $for room in rooms:
                    <div class="item
                        $if loop.first:
                        active
                    ">
                        <img src="/static/images/room-background-default.jpg">
                        <div class="carousel-caption">
                            <h3>$room.Topic</h3>
                            <a class="btn btn-primary" data-toggle="modal" href="/room/$room.UUID" 
                                data-target="#modal-room">Join this room!</a>
                        </div>
                    </div>
            </div>
            <a class="left carousel-control" href="#rooms-slide-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#rooms-slide-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
