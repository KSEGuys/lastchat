$def with (content)
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>$content.title</title>
        <link rel="stylesheet" href="static/bootstrap.min.css" title="" type="text/css" />
        <link rel="stylesheet" href="static/bootstrap-theme.min.css" title="" type="text/css" />
    </head>
    <body>
        $:content
        <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-1.10.2.min.js"/>
        <script type="text/javascript" charset="utf-8" src="static/js/bootstrap.min.js"/>
    </body>
</html>
